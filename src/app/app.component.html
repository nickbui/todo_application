<div class="flex flex-col justify-evenly">
  <div class="md:flex flex-col ">
    <mat-toolbar
      class="md: flex justify-between bg-white dark:bg-gray-900 dark:text-white p-5 font-semibold text-lg shadow-lg">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Todo Application</span>
      <div class="flex justify-betwen">
        <button *ngIf="themeSelectorService.currentTheme() === 'light'"
          class="flex transition-transform hover:scale-125 align-middle" (click)="themeSelectorService.setDarkTheme()">
          <mat-icon>dark_mode</mat-icon>
        </button>
        <button *ngIf="themeSelectorService.currentTheme() === 'dark'"
          class="flex transition-transform hover:scale-125 align-middle" (click)="themeSelectorService.setLightTheme()">
          <mat-icon>light_mode</mat-icon>
        </button>
      </div>
    </mat-toolbar>
    <app-todolist></app-todolist>
  </div>
</div>
