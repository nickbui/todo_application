<figure class="md:flex flex-col bg-white dark:bg-slate-950 dark:text-white rounded-lg px-6 py-8 ring-1 ring-slate-900/5 shadow-xl">
    <div class="md:flex flex-row justify-around">
        <!--This is the header portion of the page-->
        <div class="md:flex flex-col justify-around items-center relative mb-6">
            <h2 class="block tracking-wide text-w text-xs font-bold mb-2">Today's Task</h2>
            <p class="block uppercase tracking-wide text-gray-500 text-xs font-bold mb-2">{{ currentDate | date}}</p>
        </div>
        <div class="md:flex justify-center items-center">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            (click)="openDialog()">+ New Task</button>
        </div>
    </div>
    <!--This is the todo portion of the page-->
    <div class="pt-6 md:p-8 text-center md:text-left space-y-4">
        <mat-list class="text-lg font-medium">
            @for (indivTodoItem of todoTaskList(); track indivTodoItem) {
            <div
                class="block max-w-sm p-6 bg-slate-100 border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
                <h2 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"><span
                        class="text-blue-700">Task: </span>
                    {{indivTodoItem.todoTitle}}</h2>
                <p class="font-normal text-gray-700 dark:text-white"><span class="text-red-500">Due:</span>
                    {{indivTodoItem.todoDueDate | date: 'mediumDate'}}</p>
                <p class="font-normal text-gray-700 dark:text-gray-400">{{indivTodoItem.todoDescription}}</p>
                <div class="flex items-center mb-4">
                    <input id="checkbox" type="checkbox" value=""
                        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="checkbox" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Mark
                        Completed</label>
                </div>
            </div>
            }
        </mat-list>
    </div>
    
</figure>
